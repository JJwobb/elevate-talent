<body>
  <div class="main-container">
    <div class="content-container">
      <div class="tab-container">
        <div class="tab">
          <div class="tab-content">
            <i aria-hidden="true"></i>
            <a href="/tickets.html" style="color:#888;font-size:20px;">Book Tickets</a>
          </div>
        </div>
        <div class="tab active">
          <div class="tab-content">
            <i aria-hidden="true"></i>
            <a href="/exhibit.html" style="font-size:20px;">Exhibition Space</a>
          </div>
        </div>                              
      </div>
      <div class="sale-type-container">
        <div class="type ontime">
          <p>
            Basic
          </p>
          <span>
            On sale
          </span>
        </div>
        <div class="type ontime">
          <p>
            Enhanced
          </p>
          <span>
            On sale
          </span>
        </div>                                
      </div>
      <div class="table-container">
        <div class="table">
          <div class="table-title" style="background-color:#007bff;">
            <p>
              Exhibition Basic
            </p>
          </div>
          <div class="table-content" style="height:272px;">
            <div class="table-pricing">
              <span>RM</span>
              <p>12,000</p>
            </div>
            <div class="table-list">
              <div class="list_">
                Exhibition Table Top
              </div>
              <div class="list_">
                2 Chairs
              </div>
              <div class="list_">
                3 Delegate Passes
              </div>
            </div>
          </div>
          <div class="table-cta">
            <a>Book Now</a>
          </div>
        </div>
        <div class="table">
          <div class="table-title" style="background-color:#007bff;">
            <p>
              Exhibition Enhanced
            </p>
          </div>
          <div class="table-content">
            <div class="table-pricing">
              <span>RM</span>
              <p>15,000</p>
            </div>
            <div class="table-list">
              <div class="list_">
                Exhibition Table Top
              </div>
              <div class="list_">
                2 Chairs
              </div>
              <div class="list_">
                4 Delegate Passes
              </div>
              <div class="list_">
                Delegate List
              </div>
            </div>
          </div>
          <div class="table-cta">
            <a>Book Now</a>
          </div>
        </div>                     
      </div>                 
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://www.elevate-talent.com/assets/js/bs-animation.js"></script>
  <script src="https://www.elevate-talent.com/assets/js/Countdown.js"></script>
  <script src="assets/js/init.js"></script>
</body>

</html>
